<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle </mat-icon>
  </button>
  <span>My Product Backlog App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()"ng>Add User Story</button>
</mat-toolbar>
////table
<div class="container">
 <div style="margin-top:10px;">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="AsA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AS A</th>
        <td mat-cell *matCellDef="let row"> {{row.AsA}} </td>
      </ng-container>
  
      <!-- want to Column -->
      <ng-container matColumnDef="WANTTO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WANT TO </th>
        <td mat-cell *matCellDef="let row"> {{row.WANTTO}}% </td>
      </ng-container>
  
      <!-- so that Column -->
      <ng-container matColumnDef="SOTHAT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SO THAT </th>
        <td mat-cell *matCellDef="let row"> {{row.SOTHAT}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
