<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle </mat-icon>
  </button>
  <span>My Product Backlog App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()"ng>Add User Story</button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px;">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ASA Column -->
      <ng-container matColumnDef="asA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AS A </th>
        <td mat-cell *matCellDef="let row"> {{row.asA}} </td>
      </ng-container>
  
      <!-- Iwant Column -->
      <ng-container matColumnDef="iWant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> I WANT </th>
        <td mat-cell *matCellDef="let row"> {{row.iWant}}% </td>
      </ng-container>
  
      <!-- so that Column -->
      <ng-container matColumnDef="soThat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> So THAT </th>
        <td mat-cell *matCellDef="let row"> {{row.soThat}} </td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editUS(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteUS(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
</div>
